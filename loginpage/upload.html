<body>
    <div class="container">
        <h2>Upload CSV File </h2>
        <form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">
           <input type="hidden" name="username" value="admin" />
           <input type="hidden" name="password" value="admin" />

            <label>Upload CSV File:</label>
            <input type="file" name="dataset" accept=".csv" required />

            <button type="submit">Train Model/Test</button>
        </form>
    
       
    </div>
    <script>
        // server
    const serverUrl = "http://127.0.0.1:5000";
    fetch("http://127.0.0.1:5000/api/endpoint")
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error("Error:", error));
        //connect to backend upload

        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch('{{ url_for("upload") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('File uploaded and model trained successfully!');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading the file.');
            });
        });
