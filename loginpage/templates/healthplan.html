<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Health Plan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='premium.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo"><i class="fa-solid fa-heartbeat"></i> CareConnect</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/healthplan" class="active">Health Plan</a></li>
        <li><a href="/progress">Progress</a></li>
        <li><a href="/alerts">Alerts</a></li>
        <li><a href="/doctor/healthplan">Doctor Access</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <h2>Personalized Health Plan</h2>
    <section class="card">
      <div class="plan">
        <!-- Diet Plan -->
        <div class="diet">
          <h3><i class="fa-solid fa-apple-whole"></i> Diet Plan</h3>
          <ul id="diet-list">
            <li>Loading diet plan...</li>
          </ul>
        </div>

        <!-- Exercise Plan -->
        <div class="exercise">
          <h3><i class="fa-solid fa-dumbbell"></i> Exercise Plan</h3>
          <ul id="exercise-list">
            <li>Loading exercise plan...</li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 CareConnect | Stay Healthy, Stay Safe</p>
  </footer>

  <!-- SCRIPT TO FETCH DATA -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dietList = document.getElementById("diet-list");
      const exerciseList = document.getElementById("exercise-list");

      fetch("/api/healthplan")
        .then(res => res.json())
        .then(data => {
          dietList.innerHTML = data.diet.map(item => `<li>${item}</li>`).join("");
          exerciseList.innerHTML = data.exercise.map(item => `<li>${item}</li>`).join("");
        })
        .catch(() => {
          dietList.innerHTML = "<li>Unable to load diet plan.</li>";
          exerciseList.innerHTML = "<li>Unable to load exercise plan.</li>";
        });
    });
  </script>
</body>
</html>
