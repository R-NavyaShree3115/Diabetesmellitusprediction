<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Diabetes Management</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='premium.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo"><i class="fa-solid fa-heartbeat"></i> CareConnect</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="{{ url_for('dashboard') }}"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li><a href="{{ url_for('healthplan') }}"><i class="fa-solid fa-bowl-food"></i> Health Plan</a></li>
        <li><a href="{{ url_for('progress') }}"><i class="fa-solid fa-chart-pie"></i> Progress</a></li>
        <li><a href="{{ url_for('alerts') }}"><i class="fa-solid fa-bell"></i> Alerts</a></li>
        <li><a href="{{ url_for('doctorconnect') }}"><i class="fa-solid fa-user-doctor"></i> Doctor Connect</a></li>
        <li><a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- STEP 1: PATIENT DATA ENTRY -->
    <section class="card" id="patient-data">
      <h2><i class="fa-solid fa-user"></i> Patient Data Entry</h2>

      <form id="patientForm">
        <label for="Age">Age:</label>
        <input id="Age" type="number" name="Age" min="1" max="120" placeholder="Enter age (1-120)" required>

        <label for="Pregnancies">Pregnancies:</label>
        <input id="Pregnancies" type="number" name="Pregnancies" min="0" required>

        <label for="Glucose">Fasting Blood Sugar (mg/dL):</label>
        <input id="Glucose" type="number" name="Glucose" min="50" max="300" placeholder="50-300" required>

        <label for="BloodPressure">Blood Pressure (mm Hg):</label>
        <input id="BloodPressure" type="number" name="BloodPressure" min="0" max="300" placeholder="0-300" required>

        <label for="SkinThickness">Skin Thickness (mm):</label>
        <input id="SkinThickness" type="number" name="SkinThickness" min="0" max="99" placeholder="0-99" required>

        <label for="Insulin">Insulin (mu U/ml):</label>
        <input id="Insulin" type="number" name="Insulin" min="0" max="1000" placeholder="0-1000" required>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function (0-2):</label>
        <input id="DiabetesPedigreeFunction" type="number" step="0.001" name="DiabetesPedigreeFunction" min="0" max="2" required>

        <label for="BMI">BMI (Body Mass Index):</label>
        <input id="BMI" type="number" step="0.1" name="BMI" min="10" max="70" placeholder="10-70" required>

        <button type="submit" id="predict-btn">ðŸ“Š Save & Predict</button>
      </form>
    </section>

    <!-- STEP 2: PREDICTION RESULT -->
    <section id="result-section" class="card" style="display:none;">
      <div class="result">
        <h2><i class="fa-solid fa-clipboard-list"></i> Prediction Result</h2>
        <div id="prediction">Prediction:</div>
        <div id="advice">Advice:</div>
        <button type="submit"  onclick="goToDashboard()" style="width: 100px; position: relative;">Dashboard</button>
      </div>
    </section>
  </div>
<br><br>
  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 CareConnect. All rights reserved. Stay Healthy!</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="{{ url_for('static', filename='premium.js') }}"></script>
  <script> function goToDashboard() { window.location.href = "{{ url_for('dashboard') }}"; }</script>
</body>
</html>
